<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script type="text/javascript">
        // Calculate the total annual income of the person from the following text. He earns 4000 euro from salary per month, 10000 euro annual bonus, 5500 euro online courses per month.

        const str = "He earns 4000 euro from salary per month, 10000 euro annual bonus, 5500 euro online courses per month";
        const salaryPattern = /(\d+) euro from salary per month/;
        const bonusPattern = /(\d+) euro annual bonus/;
        const onlineCoursesPattern = /(\d+) euro online courses/;
        
        const salaryMatch = str.match(salaryPattern);
        const bonusMatch = str.match(bonusPattern);
        const onlineCourseMatch = str.match(onlineCoursesPattern);

        const salary = salaryMatch[1];
        const bonus = bonusMatch[1];
        const onlineCourses = onlineCourseMatch[1];

        // console.log(salary, bonus, onlineCourses)
        const totalAnnualIncome = +(salary * 12) + +bonus + +(onlineCourses * 12);

        console.log(totalAnnualIncome)
    </script>
</body>
</html>
