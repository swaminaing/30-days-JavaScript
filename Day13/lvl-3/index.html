<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day13 lvl-3</title>
</head>
<body>
    
    <script type="text/javascript">
        //No.1
        const names = ["maung", "zaw", "aung"];

        console.time("start normal for loop");
        for(let i = 0; i < names.length; i++){
            console.log(names[i]);
        }
        console.timeEnd("start normal for loop");


        console.time("start while loop");
        let i = 0;
        while(i < names.length){
            console.log(names[i]);
            i++;
        }
        console.timeEnd("start while loop");

        console.time("start for...of loop");
        for(const name of names){
            console.log(name)
        }
        console.timeEnd("start for...of loop");

        console.time("start for...each loop");
        names.forEach((name) => {
            console.log(name)
        })
        console.timeEnd("start for...each loop");

    </script>
</body>
</html>
