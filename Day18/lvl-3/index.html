        fetchData();

        //No.2
        const fetchCountries = async () => {
            try{
                const response = await fetch(countriesAPI);
                const countries = await response.json();

                const areaOfCountries = [];
                
                for(const country of countries){
                    areaOfCountries.push(country.area);

                    // console.log(country.area)
                }

                areaOfCountries.sort((a, b) => b - a);

                console.log(areaOfCountries.slice(0, 10))
            }catch (err){
            console.log(err)
            }
        }

        fetchCountries();

        //No.3
        const fetchCountryLanguages = async () => {
            try{
                const response = await fetch(countriesAPI);
                const countries = await response.json();

                const uniqueLanguages = new Set();

                for(const country of countries){
                    for(const language of country.languages){
                        uniqueLanguages.add(language.name)
                    }
                }

                console.log(uniqueLanguages)
            }catch(err){
                console.log(err)
            }
        }

        fetchCountryLanguages();


    </script>
