<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3 lvl-3</title>
</head>
<body>
    
    //No.1 
    <script type="text/javascript">
        const date = new Date();
        const month = date.getMonth();
        const year = date.getFullYear();
        const day = date.getDate();
        const hours = date.getHours();
        const minutes = date.getMinutes();

        // YYY-MM-DD HH:mm eg. 20120-01-02 07:05
        let formatYear = (year+"").length < 4 ? (year+"")+"00" : (year+"").length < 5 ? (year+"")+"0" : (year+""); // there is other outcomes (means: string.length) to solve but in here, we leave it.
        let formatMth = (month+"").length >= 2 ? (month+"") :  "0" + (month+"");
        let formatDay = (day+"").length >= 2 ? (day+"") : "0" + (day+"");

        let formatHours = (hours+"").length < 2 ? "0" + (hours+"") : (hours+"");
        let formatMinutes = (minutes+"").length < 2 ? "0" + (minutes+"") : (minutes+"");

        console.log(`Current Date and Time is : ${formatYear}-${formatMth}-${formatDay} ${formatHours}:${formatMinutes}`);
    </script>
</body>
</html>
