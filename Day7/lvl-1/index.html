<body>
    
    <script type="text/javascript">

        //No.1
        function fullName(name){
            console.log(name)
        }

        fullName("Swam Min Naing")

        //No.2
        function yourName(firstName, lastName){
            console.log(`${firstName} ${lastName}`)
        }

        yourName("Swam Min", "Naing");

        //No.3
        function addNumbers(num1, num2){
            let sum = num1 + num2;
            console.log(sum)
        }

        addNumbers(1, 2)

        //No.4
        function areaOfRectangle(length, width){
            let area = length * width;
            console.log(area)
        }

        areaOfRectangle(3, 5)

        //No.5
        function perimeterOfRectangle(length, width){
            let perimeter = 2*(length + width)
            console.log(perimeter)
        }

        perimeterOfRectangle(2, 3)

        //No.6
        function volumeOfRectangle(length, width, height){
            let volume = length * width * height;
            console.log(volume)
        }

        volumeOfRectangle(3, 4, 5);

        //No.7
        function areaOfCircle(radius){
            const pi = 3.142;
            let area = pi * radius * radius;
            console.log(Math.round(area));
        }

        areaOfCircle(4);

        //No.8
        function circumCircle(radius){
            const pi = 3.142;
            let  circumference = 2*pi*radius;
            console.log(Math.round(circumference));
        }

        circumCircle(5);

        //No.9
        function density(mass, volume){
            let density = Math.round(mass / volume);
            console.log(density)
        }

        density(4, 5)

        //No.10
        function speed(distance, time){
            let speed = distance / time;
            console.log(speed)
        }

        speed(10, 5)

        //No.11
        function weightOfSubstance(mass){
            const gravity = 9.81;
            let weight = Math.round(mass * gravity);
            console.log(weight)
        }

        weightOfSubstance(40)

        //No.12
        function celsiusToFahrenheit(c){
            let f = (c * 9 / 5) + 32;
            console.log(Math.round(f))
        }

        celsiusToFahrenheit(34)

        //No.13
        // bmi = weight in Kg / (height x height)
        function calculatedBmi(weight, height){
            let bmi = weight / (height * height)

            if(bmi < 18.5){
                console.log("Under Weight");
            }else if(bmi > 18.2 && bmi < 24.9 ){
                console.log("Normal Weight");
            }else if(bmi > 25 && bmi < 29.9){
                console.log("Over Weight");
            }else if(bmi >= 30){
                console.log("Obese");   
            }
            // console.log(bmi)
        }

        calculatedBmi(52, 164);

        //No.14
        function checkSeason(month){
            month = month.toLowerCase();
            if (month === 'december' || month === 'january' || month === 'february') {
                console.log('Winter');
            } else if (month === 'march' || month === 'april' || month === 'may') {
                console.log('Spring');
            } else if (month === 'june' || month === 'july' || month === 'august') {
                console.log('Summer');
            } else if (month === 'september' || month === 'october' || month === 'november') {
                console.log('Autumn');
            } else {
                return 'Invalid month';
            }
        }

        checkSeason("september")

        //No.15
        function findMax(num1, num2, num3){
            let findMax = Math.max(num1, num2, num3);
            console.log(findMax)
        }

        findMax(2, 4, 5)
    </script>
